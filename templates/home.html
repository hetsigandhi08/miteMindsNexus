<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Home Page</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <nav class="navbar">
                <img src="../static/images/logo3.png" alt="logo">
                <ul>
                    <li><a href="{% url "home" %}">Home</a></li>
                    <li><a href="{% url "about-us" %}">About us</a></li>
                    <li><a href="{% url "profile_page" %}">History</a></li>
                    <li><a href="{% url "logout" %}">Log out</a></li>
                </ul>
            </nav>
            <div class="content">
                <h1>GrowLiv Biologicals</h1>
                <p> Providing sustainable solutions to Canadian farmers by using nature as the blueprint</p>
                {% comment %} <form action="{% url 'video_upload' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="video_file" accept="video/*">
                    <button type="submit">Upload Video</button>
                </form> {% endcomment %}
            </div>
        </div>
    </div>

    <div class="upload-section">
        <form action="{% url 'upload_video' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="video">Upload Video <i class="fa-solid fa-bug"></i>
            </label>
            <input type="file" id="video" name="video" accept="video/*">
            <button type="submit">Upload</button>
        </form>
    </div>
    
    <footer style="margin-top: auto; padding: 10px; width: 100%; background-color: #333; color: #fff; text-align: center;">
        <p>&copy; 2024 GrowLiv Biologicals. All rights reserved.</p>
    </footer>
</body>

</html>
