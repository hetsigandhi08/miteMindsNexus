<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/forgot-password.css' %}" type="text/css" />
    <title>Password Reset Complete</title>

</head>

<body>

    <div class="container" id="container">
        
        <div class="form-container sign-in">
                <h1>Password Reset Complete</h1>
                <p>Your password has been set successfully! </p>
                <p>You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
                {% comment %} <input type="text" placeholder="Email" name="name"> {% endcomment %}
        </div>
        {% comment %} <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <img src="../static/images/logo3.png" alt="logo" style="width: 110px; height: 85px">
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div> {% endcomment %}
    </div>

    <script>
        document.getElementById("register").addEventListener("click", function() {
            window.location.href = "{% url 'signup' %}";
        });
    </script>
</body>

</html>
